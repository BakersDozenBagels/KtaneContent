<!DOCTYPE html>
<html lang='zh-TW'>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1">
    <title>數根 — Keep Talking and Nobody Explodes Module</title>
    <link rel="stylesheet" type="text/css" href="css/font.css">
    <link rel="stylesheet" type="text/css" href="css/font-chinese.css">
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script src="js/ktane-utils.js"></script>
    <script src="js/ruleseed.js"></script>
    <script>
    function setRules(rnd)
    {
        var yes = rnd.next(0, 2, true);
        var no = rnd.next(0, 2, true);
        switch (yes) {
            case 0:
                document.getElementsByClassName("Yes")[0].innerText = "NO";
                break;
            default:
                document.getElementsByClassName("Yes")[0].innerText = "YES";
        }
        switch (no) {
            case 0:
                document.getElementsByClassName("No")[0].innerText = "YES";
                break;
            default:
                document.getElementsByClassName("No")[0].innerText = "NO";
        }
    }

    function setDefaultRules()
    {
        var list = document.getElementsByClassName('rule');
        for (var i = 0; i < list.length; i++)
            list[i].innerText = list[i].getAttribute('data-original');
    }
    </script>
</head>
<body>
    <div class="section">
        <div class="page page-bg-01">
            <div class="page-header">
                <span class="page-header-doc-title">Keep Talking and Nobody Explodes Mod</span>
                <span class="page-header-section-title">數根</span>
            </div>
            <div class="page-content">
                <img src="img/Component/Digital Root.svg" class="diagram">
                <h2>關於【數根】模組</h2>
                <p class="flavour-text">好吧，64的根？ 是8。不，不是這個根。那就是4！ 不，不是這個根！</p>
                <ul>
                    <li>模組上有排成一行的三個數字，一個數字在它們之下，和標示｢YES｣｢NO｣的按鈕。</li>
                    <li>判斷下方的數字是否等同於上方三個數字的數根。</li>
                    <li>取得數根的方法:把三個數字合計，然後把計算結果的各個位數相加。重複以上步驟直至一位數。</li>
                    <li>如果下方數字等於上方三個數字的數根，按「<span class='rule Yes' data-original='YES'>YES</span>｣按鈕。否則按「<span class='rule No' data-original='NO'>NO</span>｣ 按鈕。</li>
                </ul>
            </div>
           <div class="page-footer relative-footer">第 1 / 1 頁</div>
        </div>
    </div>
</body>
</html>
