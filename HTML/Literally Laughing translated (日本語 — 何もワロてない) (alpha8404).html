                <p class="flavour-text">ハハハハハハハハハハハハハハハ。私は全然オリジナルじゃない。</p>

                <p>ココナッツがない場合、別の特殊モジュールを見ている。</p>
                <p>この特殊モジュールには、悲しんでいる絵文字とココナッツがある。</p>

                <p>この絵文字は時空を曲げており、壊滅的な災害を防ぐために彼の周りにはバリアがある。</p>
                <p>ココナッツを押さないと、絵文字は悲しいままになり、ミスが記録される。</p>
