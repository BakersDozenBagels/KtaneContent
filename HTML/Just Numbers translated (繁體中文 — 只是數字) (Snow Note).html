<!DOCTYPE html>
<html lang='zh-TW'>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1">
    <title>只是數字 — Keep Talking and Nobody Explodes Module</title>
    <link rel="stylesheet" type="text/css" href="css/font.css">
    <link rel="stylesheet" type="text/css" href="css/font-chinese.css">
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script src="js/ktane-utils.js"></script>
    <style>
        table {
            margin: 1em auto;
        }
    </style>
</head>
<body>
    <div class="section">
        <div class="page page-bg-01">
            <div class="page-header">
                <span class="page-header-doc-title">Keep Talking and Nobody Explodes Mod</span>
                <span class="page-header-section-title">只是數字</span>
            </div>
            <div class="page-content">
                <img src="img/Component/Just Numbers.svg" class="diagram">
                <h2>關於【只是數字】模組</h2>
                <p class="flavour-text">(亦被稱為不需要計算機的高人氣模組)</p>
                <p>模組以藍色背景和青色的按鈕組成。</p>
                <p>要拆除模組，利用以下簡單的規則輸入結果的 3 位數。</p>
                <h3>第 1 位數</h3>
                <p>取指示燈和電池總數的數根。這個是第 1 位數。</p>
                <h3>第 2 位數</h3>
                <p>電池插槽的數目加上失誤和序號首位數字，取結果的數根。這個是第 2 位數。</p>
                <h3>第 3 位數</h3>
                <p>把前兩位數合計，取結果的數根。這個是第 3 位數。</p>
                <p><strong><em>不過，如果按鈕上的數字是紅色，代表有人把代碼重置了，提交 000 以拆除模組。</em></strong></p>
            </div>
            <div class="page-footer relative-footer">第 1 / 1 頁</div>
        </div>
    </div>
</body>
</html>
