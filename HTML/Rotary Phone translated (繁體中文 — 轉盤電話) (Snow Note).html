<!DOCTYPE html>
<html lang='zh-TW'>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1">
    <title>轉盤電話 — Keep Talking and Nobody Explodes Module</title>
    <link rel="stylesheet" type="text/css" href="css/font.css">
    <link rel="stylesheet" type="text/css" href="css/font-chinese.css">
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script src="js/ktane-utils.js"></script>
</head>
<body>
    <div class="section">
        <div class="page">
            <div class="page-header">
                <span class="page-header-doc-title">Keep Talking and Nobody Explodes Mod</span>
                <span class="page-header-section-title">轉盤電話</span>
            </div>
            <div class="page-content">
                <img src="img/Component/Rotary Phone.svg" class="diagram">
                <h2>關於【轉盤電話】模組</h2>
                <p class="flavour-text">您好，這裡是緊急服務，請稍等…</p>
                <ul>
                    <li>模組左側從上至下垂直顯示 3 個數字，這代表一個 3 位數。</li>
                    <li>每次模組啟動時，這個數字都會改變。</li>
                    <li>把新的數字加上舊的數字，輸入答案的最後 3 位數。這個數會成為現在的舊的數字。</li>
                    <li>如果在這個模組上觸發了失誤，舊的數字會改為模組左側顯示的數字。</li>
                </ul>
            </div>
            <div class="page-footer relative-footer">第 1 / 1 頁</div>
        </div>
    </div>
</body>
</html>
