<!DOCTYPE html>
<html lang='zh-TW'>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1">
    <title>取模運算 — Keep Talking and Nobody Explodes Module</title>
    <link rel="stylesheet" type="text/css" href="css/font.css">
    <link rel="stylesheet" type="text/css" href="css/font-chinese.css">
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script src="js/ktane-utils.js"></script>
</head>
<body>
    <div class="section">
        <div class="page page-bg-02">
            <div class="page-header">
                <span class="page-header-doc-title">Keep Talking and Nobody Explodes Mod</span>
                <span class="page-header-section-title">取模運算</span>
            </div>
            <div class="page-content">
                <img src="img/Component/Modulo.svg" class="diagram">
                <h2>關於【取模運算】模組</h2>
                <p class="flavour-text">想要參加模運算強化課程的同學們，做好準備吧！</p>

                <ul>
                    <li>模組有2個數字和寫有0~9的鍵盤，以及「Ｓ」「Ｃ」按鈕。</li>
                    <li>你必須對大數值以小數值模除。</li>
                    <li>所謂取模運算，為求出大的數值除以小的數值後所得的餘數。</li>
                    <li>亦可以透過把大的數值不斷減去小的數值，直至數字低於小的數值。</li>
                    <li>輸入答案，然後按下「Ｓ」提交答案。</li>
                    <li>如果要刪除先前的輸入，按下「Ｃ」。</li>
                    <li>提交正確的答案以拆除模組。提交錯誤的答案會觸發一次失誤並重置 2 組數字。</li>
                  </ul>
            </div>
           <div class="page-footer relative-footer">第 1 / 1 頁</div>
        </div>
    </div>
</body>
</html>
