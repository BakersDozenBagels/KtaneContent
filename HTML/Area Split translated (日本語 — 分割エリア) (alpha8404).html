<body>
    <div class="section">
        <div class="page page-bg-01">
            <div class="page-header">
                <span class="page-header-doc-title">Keep Talking and Nobody Explodes Mod</span>
                <span class="page-header-section-title">分割エリア</span>
            </div>
            <div class="page-content">
                <img src="img/Component/Area Split.svg" class="diagram">
                <h2>モジュール詳細：分割エリア</h2>
                <p class="flavour-text">領主としてのあなたの功績を称え、王はあなたに最も広い土地を渡した。ただ、残念ながら彼には領地を分割する能力がなかった。>
                <p>モジュールが起動すると、4つの領地(4つの異なる色が割り当てられる)が8×5のグリッドを埋める。</p>
                <p>グリッドを最も埋める領域を選択する。選択された領域は軌道から30秒後にチェックされる。</p>
                <p>時間内に領域を選択しなかったり間違った領域が選択されると、ミスが記録される。</p>
            </div>
            <div class="page-footer relative-footer">ページ 1/1</div>
        </div>
    </div>
