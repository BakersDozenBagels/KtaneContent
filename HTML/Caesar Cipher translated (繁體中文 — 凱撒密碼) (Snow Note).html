            <p>例)如Offset為-2，<b>D</b>變為<b>B</b>，<b>L</b>變為<b>J</b>。利用以下的表格能計算偏移量。如果偏移量的列包含<strong>=</strong>符號。
即使套用了其他規則也無關係，直接使用該數值。

            <table>
                <tr>
                    <th>條件

                </tr>

                    <td>電池的數目

                </tr>

                    <td>序號最後的數字為偶數
