<!DOCTYPE html>
<html lang='zh-TW'>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1">
    <title>中文數數 — Keep Talking and Nobody Explodes Module</title>
    <link rel="stylesheet" type="text/css" href="css/font.css">
    <link rel="stylesheet" type="text/css" href="css/font-chinese.css">
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script src="js/ktane-utils.js"></script>
    <style>
        .dark table, table {
            border: none;
        }
    </style>
</head>
<body>
    <div class="section">
        <div class="page page-bg-01">
            <div class="page-header">
                <span class="page-header-doc-title">Keep Talking and Nobody Explodes Mod</span>
                <span class="page-header-section-title">中文數數</span>
            </div>
            <div class="page-content">
                <img src="img/Component/Chinese Counting.svg" class="diagram">
                <h2>關於【中文數數】模組</h2>
                <p class="flavour-text">如果你看得懂這句話的話，那應該對你來說不難。</p>
                <p>這個模組包含 4 個寫有中文數字的按鍵，和 2 個 LED。</p>
                <p>在下表中利用左LED為行，右LED為列，以決定按下按鈕的順序。</p>
                <table style="empty-cells: hide">
                <tr>
                    <td class='corner'></td>
                    <th>白</th>
                    <th>紅</th>
                    <th>綠</th>
                    <th>橙</th>
                </tr>
                <tr>
                    <th>白</th>
                    <td>A</td>
                    <td>C</td>
                    <td>H</td>
                    <td>D</td>
                </tr>
                <tr>
                    <th>紅</th>
                    <td>H</td>
                    <td>D</td>
                    <td>A</td>
                    <td>C</td>
                </tr>
                <tr>
                    <th>綠</th>
                    <td>C</td>
                    <td>H</td>
                    <td>D</td>
                    <td>A</td>
                </tr>
                <tr>
                    <th>橙</th>
                    <td>H</td>
                    <td>A</td>
                    <td>C</td>
                    <td>D</td>
                </tr>
                </table>
                <p>A = 數值的升序<br>D = 數值的降序<br>C = 字數的升序，字數相等的以數值的降序<br>H = 字數的降序，字數相等的以數值的升序</p>
                <table class='two-column-groups'>
                <tr><th>一<td>1<th>六<td>6</tr>
                <tr><th>二<td>2<th>七<td>7</tr>
                <tr><th>三<td>3<th>八<td>8</tr>
                <tr><th>四<td>4<th>九<td>9</tr>
                <tr><th>五<td>5<th>十<td>10</tr>
            </table>
            </div>
           <div class="page-footer relative-footer">第 1 / 1 頁</div>
        </div>
    </div>
</body>
</html>
