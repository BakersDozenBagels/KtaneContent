<head>

    <link rel="stylesheet" type="text/css" href="css/font.css">
    <link rel="stylesheet" type="text/css" href="css/font-chinese.css">

<body>
    <div class="section">
        <div class="page page-bg-01">
            <div class="page-header">
                <span class="page-header-doc-title">Keep Talking and Nobody Explodes Mod</span>
                <span class="page-header-section-title">連打算術</span>
            </div>
            <div class="page-content">
                <img src="img/Component/Mashematics.svg" class="diagram">
                <h2>關於【連打算術】模組</h2>
                <p class="flavour-text">唔，96 + 3 = 99。不是吧。</p>
                <p>
                    這個模組顯示算術的問題，計算出問題的解，不斷按下「Push!」按鈕至指定的次數後按「SUBMIT」提交，需要按下次數的次數為剛才求出的數值*。如果按下的次數超過99會觸發失誤，數字會變為 0 。
                    同樣地，提交錯誤的答案都會觸發失誤，數字會變為 0 。
                </p>
                *不過，
                <ul>
                    <li>如果結果超過99，重複加算/減算50直至0~99為止。</li>
                    <li>如果結果未滿0，重複加算/減算50直至0~99為止。</li>
                </ul>
            </div>
            <div class="page-footer relative-footer">第 1 / 1 頁</div>
        </div>
    </div>
</body>
