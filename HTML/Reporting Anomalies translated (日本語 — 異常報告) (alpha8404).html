            'あなたの家族は安全ではない。',

            'FishはObservation Duty 3を13.6時間もやってる。指さして笑えよ、ガキども。'
        ];
        
        let ParagraphOne = [
            '爆弾処理中、各部屋に異常が現れることがあり、それを報告するのがあなたの仕事だ。',

            'すべてのモジュールが解除され、すべての異常が報告されると、モジュールは解除される。'

            '複数の「異常報告」モジュールが存在する場合、異常の可能性を報告できるのはそのうちの1つだけである。'
        ];
        
        let ParagraphSix = [
            '重複モジュールは追加モニターとして機能し、処理担当者が一度に複数の部屋を見ることができるようになる（その代償としてラグが増加する）。',
            '重複したMODは追加モニターとして機能し、処理担当者は複数の部屋を同時に見ることができる（その代償としてラグが増加する）。',
            '「異常報告」モジュールを追加すると、処理担当者は予備のカメラとして使用できるようになり、一度に複数の部屋を見ることができるようになる（その代償としてラグが増加する）。'
        ];
        
        document.getElementsByClassName('flavour-text')[0].innerHTML = flavourTexts[(Math.random() * flavourTexts.length) | 0];
        document.getElementsByClassName('ParagraphOne')[0].innerHTML = ParagraphOne[(Math.random() * ParagraphOne.length) | 0];

        document.getElementsByClassName('ParagraphThree')[0].innerText = ParagraphThree[(Math.random() * ParagraphThree.length) | 0];
        document.getElementsByClassName('ParagraphFour')[0].innerText = ParagraphFour[(Math.random() * ParagraphFour.length) | 0];
