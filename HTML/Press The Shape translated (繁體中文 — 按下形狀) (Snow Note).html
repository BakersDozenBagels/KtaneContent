<!DOCTYPE html>
<html lang='zh-TW'>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1">
    <title>按下形狀 — Keep Talking and Nobody Explodes Module</title>
    <link rel="stylesheet" type="text/css" href="css/font.css">
    <link rel="stylesheet" type="text/css" href="css/font-chinese.css">
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script src="js/ktane-utils.js"></script>
</head>
<body>
    <div class="section">
        <div class="page page-bg-01">
            <div class="page-header">
                <span class="page-header-doc-title">Keep Talking and Nobody Explodes Mod</span>
                <span class="page-header-section-title">按下形狀</span>
            </div>
            <div class="page-content">
                <img src="img/Component/Press The Shape.svg" class="diagram">
                <h2>關於【按下形狀】模組</h2>
                <p class="flavour-text">形狀們並不打算按下其自身。</p>
                
                <ul>
                    <li>模組上有 3 個按鈕，每個按鈕上都有一個形狀。
                    <li>利用下表，從左至右找出應該按下的形狀。
                </ul>
                <br>                        
                <table>
                    <tr>
                        <th>如果有多於 2 個電池且並列(Parallel)埠存在</th>
                        <th>否則，如果亮起TRN/BOB或熄滅MSA/NSA存在</th>
                        <th>否則，如果有少於 4 個電池且BOB指示燈不存在</th>
                        <th>否則，如果沒有亮起指示燈且PS2或RJ-45埠口存在</th>
                        <th>否則</th>
                    </tr>
                    <tr>
                        <td>正方形</td>
                        <td>圓形</td>
                        <td>三角形</td>
                        <td>圓形</td>
                        <td>三角形</td>
                    </tr>
                </table>
            </div>
            <div class="page-footer relative-footer">第 1 / 1 頁</div>
        </div>
    </div>
</body>
</html>
