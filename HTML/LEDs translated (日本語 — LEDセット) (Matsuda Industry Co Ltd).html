<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1">
    <title>LEDセット — Keep Talking and Nobody Explodes Module</title>
    <link rel="stylesheet" type="text/css" href="css/font.css">
    <link rel="stylesheet" type="text/css" href="css/font-japanese.css">
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script src="js/ktane-utils.js"></script>
    <script src="js/jquery.3.7.0.min.js"></script>
    <script src="js/Utilities/svg-utils.js"></script>
    <script>
    $(function() {
        
        //All ordered in clockwise order starting from north.
        const patterns = [ 'KRPB','RGKW','YROG','PORB','WPRY','YOKP','YPWB','GYKB','OWGB','WKOB','KGOP','WYBR' ];
        const circlePositions = [ 2, 0, 1, 3, 0, 1, 3, 2, 2, 3, 1, 1 ];
        const coords = [ { x: 15, y: 2.5 }, { x: 27.5, y: 15}, { x: 15, y: 27.5}, { x: 2.5, y: 15 } ];
        const colors = { 'R':'#F00', 'G':'#0F0', 'B':'#00F', 'Y':'#FF0', 'O':'#F80', 'P':'#80F', 'W':'#FFF', 'K':'#000' };
        
        const table = $('td');
            console.log(table);
        for (let i = 0; i < 12; i++) {
            let svg = MakeSvgTag(45, 45, -7.5, -7.5, { class:'pattern' } ).appendTo(table[i]);
            for (let dir = 0; dir < 4; dir++) {
                const pos = coords[dir];
                const colorLetter = patterns[i][dir];
                svg.append(MakeSvgElem('circle', { r: 6, cx: pos.x, cy: pos.y, fill: colors[colorLetter], stroke:'#000', 'stroke-width':0.5} ));
                
                ring = $(MakeSvgElem('circle', { r: 8, cx: pos.x, cy: pos.y, fill:'transparent', class:'highlightable'})).appendTo(svg);
                if (dir == circlePositions[i])
                    ring.attr( { stroke:'#000', 'stroke-width':1 }).addClass('circled');
                
                if (colorLetter != 'K' && colorLetter != 'W') {
                    let text = MakeSvgElem('text', { x: pos.x, y: pos.y + 1, 'font-size':8, 'font-family':'Special Elite' });
                    text.innerHTML = colorLetter;
                    svg.append(text);
                }
            }
        }
        
    });
    </script>
    <style>
        table { margin: 1em auto; }
        .diagram { 
            width: 10em; 
            background: none;
        }
        .pattern { 
            width: 1.5in; 
            display: block;
        }
        td { 
            padding: 0; 
            width: 1.5in;
            height: 1.5in;
        }
        .dark td { background-color: #282828; } 
        .pattern text {
            dominant-baseline: central;
            text-anchor: middle;
            user-select: none;
            pointer-events: none;
        }
        .dark .circled { stroke: #DDD; }
    </style>
</head>
<body>
    <div class="section">
        <div class="page page-bg-01">
            <div class="page-header">
                <span class="page-header-doc-title">Keep Talking and Nobody Explodes Mod</span>
                <span class="page-header-section-title">LEDセット</span>
            </div>
            <div class="page-content">
                <img src="img/Component/LEDs.svg" class="diagram">
                <h2>モジュール詳細：LEDセット</h2>
                <p class="flavour-text">ボタンやレバー、白熱電球が複雑すぎると感じている方のために。</p>

                <ul>
                <li>ひし形の配置で4つのLEDがある。LEDパターンは下の表の図から引用されている。<strong>図は回転していることがある。</strong></li>
                    <li>ちょうど1つのLEDは、図と異なる色になっている。<strong>このLEDが丸で囲んだLEDになることはない。</strong></li>
                    <li>その色のLEDを、図の正しい色になるまで押す。次に、丸で囲んだLEDを押す。</li>
                    <li>他のLEDを押すと、ミスが記録される。</li>
                </ul>
                <table>
                        <tr> <td></td> <td></td> <td></td> <td></td> </tr>

                        <tr> <td></td> <td></td> <td></td> <td></td> </tr>
                </table>
            </div>
            <div class="page-footer relative-footer">ページ 1/1</div>
        </div>
    </div>
</body>
</html>
