<!DOCTYPE html>
<html lang='zh-TW'>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1">
    <title>漢字記憶 — Keep Talking and Nobody Explodes Module</title>
    <link rel="stylesheet" type="text/css" href="css/font.css">
    <link rel="stylesheet" type="text/css" href="css/font-chinese.css">
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script src="js/ktane-utils.js"></script>
    <style>
        table {
            margin: 1em auto;
        }
    </style>
</head>
<body>
    <div class="section">
        <div class="page page-bg-01">
            <div class="page-header">
                <span class="page-header-doc-title">Keep Talking and Nobody Explodes Mod</span>
                <span class="page-header-section-title">漢字記憶</span>
            </div>
            <div class="page-content">
                <img src="img/Component/Memory Character.svg" class="diagram">
                <h2>關於【漢字記憶】模組</h2>
                <p class="flavour-text">說出你看見的文字就對了。</p>
                <p>這個模組包含顯示漢字的顯示屏，和左上方的【✓】【✗】按鈕。</p>
                <p>如果漢字在這模組中沒有曾經出現過，按【✗】，然後會出現一個新的漢字。如果漢字在這模組有曾經出現過，按【✓】，如果正確，模組會被拆除。</p>
                <p>按下錯誤的按鈕會觸發一次失誤並重置模組，同時先前顯示的漢字的記錄會被完全刪除。這個模組保證10個漢字範圍內可以按下【✓】按鈕</p>
            </div>
        <div class="page-footer relative-footer">第 1 / 1 頁</div>
        </div>
    </div>
</body>
