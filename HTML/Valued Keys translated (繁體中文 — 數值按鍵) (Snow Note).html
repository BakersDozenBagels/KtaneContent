                <span class="page-header-section-title">數值按鍵</span>
            </div>
            <div class="page-content">
                <img src="img/Component/Valued Keys.svg" class="diagram">
                <h2>關於【數值按鍵】模組</h2>
                <p class="flavour-text">到底有多少有必要這樣做的模組？</p>

                <p>這個模組含有表示數值的 4 個按鍵。按下按鍵會使特定的按鍵的數值增加 1 ，減少 1 。超過 9 會變為 0，低於 0 會變為 9 。</p>
                <p>要拆除模組，把全部數值調整為與序號最初的數字相同的數字。模組拆除前最少都要按 1 次。</p>
