<!DOCTYPE html>
<html lang='zh-TW'>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1">
    <title>紅色箭頭 — Keep Talking and Nobody Explodes Module</title>
    <link rel="stylesheet" type="text/css" href="css/font.css">
    <link rel="stylesheet" type="text/css" href="css/font-chinese.css">
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script src="js/ktane-utils.js"></script>
    <script src="js/jquery.3.7.0.min.js"></script>
    <script src="js/Utilities/svg-utils.js"></script>
    <script>
    $(function() {
        let mazesvg = $("svg.maze");

        for (let r = 0; r < 10; r++) {
            for (let c = 0; c < 10; c++) {
                let cell = MakeSvgElem("rect", {
                    class: "highlightable", x:(c*100), y:(r*100),
                    width:100, height:100, fill:"transparent"
                });
                mazesvg.append(cell);
            }
        }
    });
    </script>
    <style>
        svg.maze {
            width: 150mm;
            height: 150mm;
            display: block;
            margin: auto;
        }
        svg path {
            fill: none;
            stroke: #000;
            stroke-width: 13;
        }
        svg text {
            font-family: 'Special Elite';
            font-weight: bold;
            font-size: 50px;
            fill: #222;
        }
        .dark svg path { stroke: #DDD; }
        .dark svg text { fill: #DDD; }
    </style>
</head>
<body>
    <div class="section">
        <div class="page page-bg-01">
            <div class="page-header">
                <span class="page-header-doc-title">Keep Talking and Nobody Explodes Mod</span>
                <span class="page-header-section-title">紅色箭頭</span>
            </div>
            <div class="page-content">
                <img src="img/Component/Red Arrows.svg" class="diagram">
                <h2>關於【紅色箭頭】模組</h2>
                <p class="flavour-text">我想你現在明白了其意思。</p>

                <p>模組上有 4 個方向按鈕和位於中央的顯示屏。</p>

                <p>如果按鈕不是紅色，則你看錯了說明書。</p>

                <p>顯示屏上顯示一個隨機的數字，範圍由 0 至 9 ，這是以下迷宮的起點。在首個有效的方向被輸入後，顯示屏會變為空白。</p>

                <p>要拆除模組，利用方向按鈕從起點移動至寫有序號最後的數字的位置。</p>

                <svg class="maze" viewbox="-10 -10 1020 1020" xmlns="http://www.w3.org/2000/svg">

                    <path d="M200 1000v-200h100"/>
                    <text x="935" y="65">0</text>
                    <text x="35" y="265">1</text>
                    <text x="535" y="965">2</text>

                    <text x="335" y="265">4</text>
                    <text x="335" y="565">5</text>

                    <text x="135" y="465">9</text>
                </svg>
            </div>
           <div class="page-footer relative-footer">第 1 / 1 頁</div>
        </div>
    </div>
</body>
</html>
