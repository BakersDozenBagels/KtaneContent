    <script>
        var colorList = document.getElementsByClassName("correctColors");

        function setDefaultRules()
        {
            for (var i = 0; i < colorList.length; i++)
                colorList[i].innerText = colorList[i].innerText;
        }

        function setRules(rnd)
        {
            var nowColors = rnd.shuffleFisherYates(["藍", "黃", "紅", "綠"]);

            for (var i = 0; i < colorList.length; i++)
            {
                if (i > 0 && i % 4 == 0)
                    nowColors = rnd.shuffleFisherYates(nowColors);

                colorList[i].innerText = nowColors[i % 4];
            }
        }
    </script>
