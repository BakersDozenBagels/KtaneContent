<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">

    <title>透明記号 — Keep Talking and Nobody Explodes Module</title>
    <link rel="stylesheet" type="text/css" href="css/font.css">

    <script src="js/ktane-utils.js"></script>
    <script src="js/jquery.3.7.0.min.js"></script>
    <script src="js/ruleseed.js"></script>
    <script>
        const allSymbols = [ 'Arrow', 'Atom', 'Beta', 'Bomb', 'Bucket', 'Bulb', 'Command', 'Cross', 'Cut', 'Diamonds', 'Duck', 'Finesse', 'Fleur De Lis', 'Floppy Disk', 'Gem', 'Hand', 'Heart', 'Hurricane', 'Key', 'Knot', 'Moyai', 'Nose', 'Nut', 'Pencil', 'Pentagon', 'Pluto', 'QR Code', 'Radiation', 'Recycle', 'Squidknife', 'Star', 'Trans Rights', 'Turkey', 'Whale', 'Wifi', 'Yin-Yang' ];
        function setDefaultRules() {
            setRules(new MonoRandom(1));
        }
        function setRules(rnd) {
            for (let i = 0; i < 16  ; i++) 
                rnd.next();
            let images = $('.grid img');
            rnd.shuffleFisherYates(allSymbols);
            for (let i = 0; i < 25; i++){ 
                $(images[i]).attr('src', `img/Invisymbol/${allSymbols[i]}.png`);
            }
        }
    </script>
    <style>
    table {
        margin: 1em auto;
    }
    td {
        width:  75px;
        height: 75px;
    }
    .grid img {
        width:  75px;
        height: 75px;
        margin: auto;
    }
    .dark .grid img {
        filter: invert(80%);
    }
    </style>
</head>

                    見  もの もある  よ。」</p>
                <ul>
                    <li>右のボタンを押すと、5つの記号が循環する。</li>
                    <li>記号は3次元方向に回転する可能性があり、特定の角度から見ないと記号の一部が消えてしまうことがある。</li>
                    <li>下のチャートから各記号を見つける。4つの記号は隣接している。</li>
