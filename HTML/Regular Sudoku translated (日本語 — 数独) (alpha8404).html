<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1">
    <title>数独 — Keep Talking and Nobody Explodes Module</title>
    <link rel="stylesheet" type="text/css" href="css/font.css">
    <link rel="stylesheet" type="text/css" href="css/font-japanese.css">
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script src="js/ktane-utils.js"></script>
    <style>
        .dark img:not(.diagram) { filter: invert(85%); }
    </style>
</head>
<body>
    <div class="section">
        <div class="page page-bg-01">
            <div class="page-header">
                <span class="page-header-doc-title">Keep Talking and Nobody Explodes Mod</span>
                <span class="page-header-section-title">数独</span>
            </div>
            <div class="page-content">
                <img src="img/Component/Regular Sudoku.svg" class="diagram">
                <h2>モジュール詳細：数独</h2>
                <p class="flavour-text">これは、パズルで得られるのと同じくらい基本的である</p>
                <p>このモジュールは数独パズルを生成する。</p>
                <p>モジュールを解除するには、空白の数字を埋めて、各段/列/3×3サブグリッドに1~9の数字が1つずつ入るようにする必要がある。</p>
                <p>空白のセルを押すと<strong>1</strong>になる。<strong>9</strong>以外の数字のセルを押すと1ずつ加算され、<strong>9</strong>のセルを押すとタイルが空白になる。</p>
                <p>モジュールが解除されると、全ての灰色の数字が緑色に変わる。</p>
                <img src="img/Regular Sudoku/Sudoku.png" style="width:100%">
            </div>
            <div class="page-footer relative-footer">ページ 1/1</div>
        </div>
    </div>
</body>
</html>
