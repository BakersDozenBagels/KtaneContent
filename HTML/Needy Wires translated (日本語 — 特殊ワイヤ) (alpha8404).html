                <h2>モジュール詳細：特殊ワイヤ</h2>
                <p class="flavour-text">ワイヤを切って。間違ったワイヤです。ドーン。</p>

                <p>起動すると3色のワイヤが表示されたパネルが表示される。</p>
                <p>以下のルールに従って、切断するワイヤを決定する。</p>

                <ul>
                    <li>赤いワイヤがなければ、二本目のワイヤを切る。</li>
                    <li>そうでない場合、最後のワイヤが白ければ、最後のワイヤを切る。</li>
                    <li>そうでない場合、少なくとも一本の青いワイヤがあれば、最後の青いワイヤを切る。</li>
                    <li>それ以外の場合、最初のワイヤを切る。</li>
