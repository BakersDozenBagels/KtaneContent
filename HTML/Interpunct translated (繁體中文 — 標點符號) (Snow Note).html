<!DOCTYPE html>
<html lang='zh-TW'>
<head>
    <meta charset="utf-8">

    <link rel="stylesheet" type="text/css" href="css/font.css">

    <script src="js/jquery.3.7.0.min.js"></script>
    <script src="js/ruleseed.js"></script>
    <script>
        function setDefaultRules() {
            setTable([ '(', ',', '>', '/', '}', ']', '_', '-', '\"', '|', '»', ':', '.', '{', '<', '”', '«', '`', '[', '?', ')', '!', '\\', '\'', ';' ]);
        }
        function setRules(rnd) {
            let possibleSymbols = [
                '(', ',', '>', '/', '}', ']', '_', '-', '\"', '|', '»', ':', '.', '{', '<', '”', '«',
                '`', '[', '?', ')', '!', '\\', '\'', ';', '&', '#', '^', '+', '~', '¡', '‽', '*', '°'
            ];
            rnd.shuffleFisherYates(possibleSymbols);
            setTable(possibleSymbols);
        }
        function setTable(arr) {
            let cells = $("table td");
            for (let i = 0; i < 25; i++)
                cells[i].innerText = arr[i];
        }
    </script>
    <style>
        table {
            margin: 1em auto;
            width: 3.5in;
            height: 3.5in;
        }
        td, .dark td {
            text-align: center;
            font-size: 24pt;
            font-family: Arial;
            font-weight: bold;
            width:  20%;
            height: 20%;
        }
    </style>
</head>

                <p>在下表找出左下的顯示屏的標點符號。按下從上方 3 個標點符號，與左下的顯示器的標點符號<em>直接</em>相隣的按鈕，進行上述步驟 3 次以拆除模組。</p>
