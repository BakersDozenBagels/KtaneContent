<!DOCTYPE html>
<html lang='zh-TW'>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1">
    <title>休息時間 — Keep Talking and Nobody Explodes Module</title>
    <link rel="stylesheet" type="text/css" href="css/font.css">
    <link rel="stylesheet" type="text/css" href="css/font-chinese.css">
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script src="js/ktane-utils.js"></script>
</head>
<body>
    <div class="section">
        <div class="page page-bg-01">
            <div class="page-header">
                <span class="page-header-doc-title">Keep Talking and Nobody Explodes Mod</span>
                <span class="page-header-section-title">休息時間</span>
            </div>
            <div class="page-content">
                <img src="img/Component/Breaktime.svg" class="diagram">
                <h2>關於【休息時間】模組</h2>
                <p class="flavour-text">今天也是按時工作。</p>
                <p>模組右下角顯示隨機的數字，範圍為由 1 至 10 。</p>
                <p>該數字為是您當前工作班次的工作時數，也意味著你得到一定時間的休息。</p>
                <p>利用這個數字，參照下表並按下數字所對應的休息時間。</p>
                <table>
                    <tr>
                        <th>小時</th>
                        <th>休息時間</th>
                    </tr>
                    <tr>
                        <th>1, 2, 3</th>
                        <td>0 Breaks</td>
                    </tr>
                    <tr>
                        <th>4</th>
                        <td>1 Break</td>
                    </tr>
                    <tr>
                        <th>5</th>
                        <td>1 & 1/2 Breaks</td>
                    </tr>
                    <tr>
                        <th>6</th>
                        <td>2 Breaks</td>
                    </tr>
                    <tr>
                        <th>7</th>
                        <td>2 & 1/2 Breaks</td>
                    </tr>
                    <tr>
                        <th>8</th>
                        <td>3 Breaks</td>
                    </tr>
                    <tr>
                        <th>9</th>
                        <td>3 & 1/2 Breaks</td>
                    </tr>
                    <tr>
                        <th>10</th>
                        <td>4 Breaks</td>
                    </tr>
                </table>
            </div>
            <div class="page-footer relative-footer">第 1 / 1 頁</div>
        </div>
    </div>
</body>
</html>
